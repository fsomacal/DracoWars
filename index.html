<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draco Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="scripts/script.js"></script>
    <!-- MENU DE PAUSE -->
    <div id="pauseMenu">
        <div class="menu-box">
          <h2>Jogo Pausado</h2>
          <button id="resumeButton">Continuar</button>
          <button id="restartButton">Reiniciar</button>
        </div>
      </div>      
</body>

<script>
    // cria o áudio de fundo
    const music = new Audio('sounds/backgroundSoundtrack.mp3');
    music.loop = true;   // música em loop
    music.volume = 0.3;  // volume inicial

    let musicLiberada = false;

    // libera a música de fundo quando o jogador interagir
    window.addEventListener("keydown", () => {
        if (!musicLiberada) {
            music.play().catch(err => {
                console.warn("Erro ao iniciar música:", err);
            });
            musicLiberada = true;
            console.log("Música de fundo iniciada!");
        }
    });
</script>

</html>
